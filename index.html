<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Chatroom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    #roomForm {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 0.5rem;
      background: white;
      gap: 0.5rem;
    }
    #roomInput, #roomSelect {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #joinBtn {
      padding: 0.5rem 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background: #e9ebf0;
    }
    .message {
      background: #ffffff;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      max-width: 80%;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      word-wrap: break-word;
    }
    .timestamp {
      font-size: 0.75rem;
      color: #888;
      margin-top: 0.25rem;
      text-align: right;
    }
    footer {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: white;
      position: relative;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #emojiBtn {
      font-size: 1.4rem;
      background: transparent;
      border: none;
      cursor: pointer;
    }
    #emojiPicker {
      display: none;
      position: absolute;
      bottom: 50px;
      right: 10px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 5px;
      max-width: 300px;
      flex-wrap: wrap;
      gap: 5px;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
    }
    #emojiPicker button {
      font-size: 1.5rem;
      padding: 2px 6px;
      border: none;
      background: transparent;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Free Chatroom</header>
  <div id="roomForm">
    <select id="roomSelect" aria-label="Select a chat room">
      <option value="">-- Select a Room --</option>
      <option value="Academics">Academics</option>
      <option value="Adventure">Adventure</option>
      <option value="Love">Love</option>
      <option value="Music">Music</option>
      <option value="Sports">Sports</option>
    </select>
    <input id="roomInput" type="text" placeholder="Or type custom room name..." aria-label="Custom room name" />
    <button id="joinBtn">Join Room</button>
  </div>
  <main id="chat" aria-live="polite" aria-relevant="additions"></main>
  <footer>
    <input id="messageInput" type="text" placeholder="Type your message..." aria-label="Message input" disabled />
    <button id="sendBtn" disabled>Send</button>
    <button id="emojiBtn" title="Insert Emoji" type="button">ðŸ˜Š</button>
    <div id="emojiPicker" aria-label="Emoji picker" role="list"></div>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBB7i_kpQTk7MK8R3L9mNQ3cZbyHbGO9AA",
      authDomain: "free-chatroom.firebaseapp.com",
      projectId: "free-chatroom",
      storageBucket: "free-chatroom.firebasestorage.app",
      messagingSenderId: "732592947988",
      appId: "1:732592947988:web:fef654e093533bdb877801",
      measurementId: "G-99J02PMYGQ"
    };

    // Initialize Firebase and Analytics
    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const db = getDatabase(app);

    // DOM elements
    const chat = document.getElementById("chat");
    const input = document.getElementById("messageInput");
    const roomInput = document.getElementById("roomInput");
    const roomSelect = document.getElementById("roomSelect");
    const joinBtn = document.getElementById("joinBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const sendBtn = document.getElementById("sendBtn");

    let currentRoom = null;
    let chatRef = null;
    let unsubscribe = null;
    let username = null;

    // Bad words list for moderation
    const bannedWords = ["badword1", "badword2", "anotherbadword"];

    function containsBannedWord(text) {
      const lower = text.toLowerCase();
      return bannedWords.some(word => lower.includes(word));
    }

    // Emoji list
    const emojis = ['ðŸ˜€','ðŸ˜ƒ','ðŸ˜„','ðŸ˜','ðŸ˜†','ðŸ˜…','ðŸ˜‚','ðŸ¤£','ðŸ˜Š','ðŸ˜','ðŸ˜˜','ðŸ˜œ','ðŸ¤”','ðŸ˜Ž','ðŸ˜¢','ðŸ˜­','ðŸ˜¡','ðŸ‘','ðŸ‘Ž','ðŸ™','ðŸŽ‰','â¤ï¸','ðŸ”¥'];

    // Display a message in the chat
    function displayMessage(text, timestamp, username) {
      const div = document.createElement("div");
      div.className = "message";

      const userSpan = document.createElement("strong");
      userSpan.textContent = username ? username + ": " : "";
      div.appendChild(userSpan);

      const textSpan = document.createElement("span");
      textSpan.textContent = text;
      div.appendChild(textSpan);

      if (timestamp) {
        const time = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const ts = document.createElement("div");
        ts.className = "timestamp";
        ts.textContent = time;
        div.appendChild(ts);
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // Join a new room and setup listener
    function joinRoom(roomName) {
      if (!roomName) {
        alert("Please select or enter a room name.");
        return;
      }

      // Cleanup old listener
      if (unsubscribe) unsubscribe();

      currentRoom = roomName;
      chat.innerHTML = "";
      input.disabled = false;
      sendBtn.disabled = false;
      input.focus();

      chatRef = ref(db, `rooms/${currentRoom}`);

      unsubscribe = onChildAdded(chatRef, (snapshot) => {
        const msg = snapshot.val();
        displayMessage(msg.text, msg.timestamp, msg.username);
      });
    }

    joinBtn.onclick = () => {
      const selectedRoom = roomSelect.value.trim();
      const customRoom = roomInput.value.trim();
      const newRoom = customRoom || selectedRoom;

      if (!newRoom) {
        alert("Please select or enter a room name to join.");
        return;
      }

      username = prompt("Enter your username:", "Guest")?.trim() || "Guest";

      joinRoom(newRoom);
      roomInput.value = "";
      roomSelect.value = "";
    };

    // Send message function
    function sendMessage() {
      if (!currentRoom) {
        alert("Please join a room first.");
        return;
      }
      const text = input.value.trim();
      if (text === "") return;

      if (containsBannedWord(text)) {
        alert("Your message contains inappropriate language and was not sent.");
        return;
      }

      const timestamp = Date.now();
      push(chatRef, { text, timestamp, username }).catch(err => {
        alert("Error sending message: " + err.message);
      });

      input.value = "";
    }

    sendBtn.onclick = sendMessage;

    // Allow Enter key to send message
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    // Emoji picker toggle
    function toggleEmojiPicker() {
      if (emojiPicker.style.display === "none" || emojiPicker.style.display === "") {
        emojiPicker.style.display = "flex";

        const rect = emojiBtn.getBoundingClientRect();
        emojiPicker.style.position = "absolute";
        emojiPicker.style.bottom = (window.innerHeight - rect.top + 10) + "px";
        emojiPicker.style.right = (window.innerWidth - rect.right) + "px";
      } else {
        emojiPicker.style.display = "none";
      }
    }
    emojiBtn.addEventListener("click", toggleEmojiPicker);

    // Populate emoji picker
    emojis.forEach(emoji => {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.textContent = emoji;
      btn.addEventListener("click", () => {
        input.value += emoji;
        input.focus();
      });
      emojiPicker.appendChild(btn);
    });

    // Close emoji picker when clicking outside
    document.addEventListener("click", (e) => {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.style.display = "none";
      }
    });

    // Initially disable message input until room joined
    input.disabled = true;
    sendBtn.disabled = true;
  </script>
</body>
</html>
